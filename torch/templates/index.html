<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Handwritten Digit Classifier</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header>
    <h1>🖊️ Handwritten Digit Classifier</h1>
    <a href="/train" class="train-link">🚀 Train Model</a>
  </header>

  <main class="container">
    <h2>✏️ Draw a digit (0–9)</h2>
    <canvas id="canvas" width="280" height="280"></canvas>

    <div class="buttons">
      <button class="predict-btn" onclick="predict()">🔍 Predict</button>
      <button class="clear-btn" onclick="clearCanvas()">🧹 Clear</button>
    </div>

    <div id="result"></div>
    <div id="probs" class="bar-container"></div>
  </main>

  <footer>
    <p>🛠️ Built with <strong>PyTorch</strong>, <strong>Flask</strong>, and <strong>TorchVision</strong></p>
  </footer>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
